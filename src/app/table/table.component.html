<table>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Amount</th>
        <th colspan="2">Actions</th>
      
    </tr>
    <tr *ngFor="let table of tableDatas; let i = index">
        <td>{{table?.firstName}}</td>
        <td>{{table?.email}}</td>
        <td>{{table?.phone}}</td>
        <td>{{table?.amount}}</td>
        <td (click)="edit(table, i)">Edit</td>
        <td (click)="delete()">Delete</td>
       
    </tr>
</table>

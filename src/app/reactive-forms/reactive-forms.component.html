<div class="container">
    
    <div class="row justify-content-center mt-5">
      <div class="col-6">
        <div class="card p-4">
            <form action="" [formGroup]="registrationForm">
            <div class="form-group">
                <label for="">User Name</label>
                <input type="text" class="form-control" formControlName="user" [classList]="">
                <!-- <small *ngIf="registrationForm.get('user')?.errors?.['minlength']" class="text-danger">User Name must be 3 characters</small> -->
             <div *ngIf="registrationForm.get('user')?.invalid&& registrationForm.get('user')?.touched">
                 <small *ngIf="registrationForm.get('user')?.errors?.['required']" class="text-danger">User Name is required</small>
                 <small *ngIf="registrationForm.get('user')?.errors?.['minlength']" class="text-danger">User Name must be 3 characters</small>
             </div>
            </div>
            <div class="form-group">
                <label for="">Password</label>
                <input type="text" class="form-control" formControlName="password">
            </div>
            <div class="form-group">
                <label for="">Confirm Password</label>
                <input type="text" class="form-control" formControlName="confirmPassword">
            </div>
            <div formGroupName="address">
                <div class="form-group">
                    <label for="">City</label>
                    <input type="text" class="form-control" formControlName="city">
                </div>
                <div class="form-group">
                    <label for="">State</label>
                    <input type="text" class="form-control" formControlName="state">
                </div>
                <div class="form-group">
                    <label for="">Postal Code</label>
                    <input type="text" class="form-control" formControlName="postalCode">
                </div>
            </div>
            <button class="btn btn-primary mt-3">Register</button>
            <button class="btn btn-secondary mx-3 mt-3" type="button" (click)="loadApi()">Load Api Data</button>
            </form>
        </div>
        </div>
    </div>
    </div>
    {{registrationForm.value | json}}
